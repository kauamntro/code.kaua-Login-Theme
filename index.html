<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4392147116.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>     
<body>
    <main>
        <div class="container-login">
            <div class="login">
                <div class="header">
                    <h1>@code.kaua</h1>
                    <button id="btn-theme"><i class="fa fa-moon"></i></button>
                </div>
                <h1>Welcome Back</h1>
                <label for="email" class="label-email">Email</label>
                <input type="text" class="input" id="email" name="email">
                <label for="pass" class="label-pass">Password</label>
                <input type="password" class="input" id="pass" name="pass">
                <button>Submit</button>
            </div>
            <img src="assets/white.jpg" alt="" id="img">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
